
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WanciKing - Ether Flux</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&family=Druk+Wide&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              void: '#050510', // Deepest Midnight
              glass: 'rgba(255, 255, 255, 0.08)',
              frost: 'rgba(255, 255, 255, 0.15)',
              aurora: {
                from: '#6C5CE7',
                to: '#00CEC9',
              },
              sunset: {
                from: '#FF4D4D',
                to: '#FF9F43',
              }
            },
            fontFamily: {
              sans: ['"Quicksand"', 'sans-serif'], // Rounded, soft
              wide: ['"Arial Black"', 'sans-serif'], // Fallback for Druk
            },
            animation: {
              'morph': 'morph 8s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'breathe-cycle': 'breathe 19s ease-in-out infinite', // 4-7-8 approx
              'ink-drop': 'inkDrop 1s forwards cubic-bezier(0.5, 0, 1, 1)',
              'shimmer': 'shimmer 3s linear infinite',
              'fade-in': 'fadeIn 1s ease-out forwards',
            },
            keyframes: {
              morph: {
                '0%, 100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
                '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              breathe: {
                '0%': { transform: 'scale(1)', opacity: '0.3' }, // Start
                '20%': { transform: 'scale(1.5)', opacity: '0.6' }, // Inhale (4s)
                '55%': { transform: 'scale(1.5)', opacity: '0.6' }, // Hold (7s)
                '100%': { transform: 'scale(1)', opacity: '0.3' }, // Exhale (8s)
              },
              inkDrop: {
                '0%': { transform: 'scale(1) translateY(0)', opacity: '1' },
                '100%': { transform: 'scale(0.1) translateY(200px)', opacity: '0' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050510;
        color: #F0F0F0;
        overflow: hidden;
        font-family: 'Quicksand', sans-serif;
      }
      
      /* Noise Texture */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 5;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Glassmorphism Utilities - No Borders */
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.05); /* Extremely subtle */
      }
      
      .glass-bar {
        background: rgba(5, 5, 16, 0.6);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 0px; }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(255,255,255,0.3);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="noise-overlay"></div>
  </body>
</html>
